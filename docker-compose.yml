version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kafka_admin_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kafka_admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kafka_admin_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/kafka_admin
      SECRET_KEY: your-secret-key-change-in-production
      LDAP_SERVER: ldap://ldapnode.infra.alephys.com:389
      KAFKA_BOOTSTRAP_SERVERS: avinashnode.infra.alephys.com:12091,avinashnode.infra.alephys.com:12092
      KAFKA_SECURITY_PROTOCOL: PLAINTEXT
      ALLOW_ADMIN_FALLBACK: "false"
    depends_on:
      db:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: kafka_admin_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  default:
    name: kafka_admin_network
